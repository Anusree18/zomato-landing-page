<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="logo.png" alt="logo" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">  
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>          
    </header>
    <main class="container">
    <!--hero section-->
    <section class="hero__container" style="position: relative;">
        <div class="hero__image__container" style="position: relative;">
            <img src="hero.jpg" alt="hero image" class="hero__image"/>
            <!--<img src="./svg/herobgpattren.svg" style="position: absolute;"/>
            <img src="./svg/heroShape.svg" stye="position: absolute;"/>-->
        </div>
        <div class="hero__description">
            <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
            <button class="button__primary">Order Now</button>
        </div>
    </section>
    <!--Explore Menu-->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore our menu</h1>
        <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__lists">
            <!--Burger-->
            <div class="food__card">
                <div class="food__card__image__container">
                 <img src="burger.jpg" alt="burger" class="food__image"/>
                </div>
                <div lass="food__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p>Burger King,Mcdonalds,Burger Palace <span style="color: red;">+3</span></p>
                </div>
           </div>
        <div class="explore__menu__lists">
            <!--Pizza-->
            <div class="food__card" id="pizza__card">
                <div class="food__card__image__container">
                 <img src="pizza.jpg" alt="pizza" class="food__image"/>
                </div>
                <div lass="food__card__description">
                    <h3 class="food__title">Pizza</h3>
                    <p>Pizza Hut, Domino's Pizza<span style="color: red;">+3</span></p>
                </div>
           </div>
        </div>
        <div class="explore__menu__lists">
            <!--Ice Cream-->
            <div class="food__card">
                <div class="food__card__image__container">
                 <img src="iceCream.jpg" alt="ice cream" class="food__image"/>
                </div>
                <div lass="food__card__description">
                    <h3 class="food__title">Ice Cream</h3>
                    <p>Baskin Robins, Ibaco <span style="color: red;">+3</span></p>
                </div>
           </div>
        </div>
    </div>
    <div class="explore__menu__view__more">
    <button class="button__primary">View More</button>
    </div>
        </section>
        <section class="">

        </section>
    </main>
   
</body>
</html>
